<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <link rel="stylesheet" href="style.css">
    <title>CUH 360 Intractive Page</title>
    <link rel="icon" href="https://www.cuh.ac.in/images/logo6.png">
</head>

<body>
    <!-- college logo -->
    <div id="college-icon">
        <a href="https://www.cuh.ac.in/default.aspx"><img src="https://www.cuh.ac.in/images/ncuhlogo.png" alt="logo"></a>
    </div>

    <div id="panorama"></div>

    <!-- navigation-bar -->
    <div id="navigation">
        <div id="navi-container">
            <i class="fa-solid fa-magnifying-glass-plus" id="zoom-in"></i>
            <i class="fa-solid fa-magnifying-glass-minus" id="zoom-out"></i>
            <i class="fa-solid fa-arrow-up" id="move-up"></i>
            <i class="fa-solid fa-arrow-down" id="move-down"></i>
            <i class="fa-solid fa-arrow-left" id="move-left"></i>
            <i class="fa-solid fa-arrow-right" id="move-right"></i>
            <i class="fa-solid fa-hand" id="pan-mode"></i>
            <i class="fa-brands fa-stack-exchange" id="reset-view"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-expand" id="fullscreen"></i>
            <i class="fa-solid fa-question" id="help"></i>
            <i class="fa-solid fa-eye-slash" id="hide-controls"></i>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script src="script.js"></script>
</body>

</html>
